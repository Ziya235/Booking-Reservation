<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Linear Gradient Background</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(to bottom, #4568dc, #b06ab3); /* Beautiful linear gradient */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .container {
    width: 80%;
    padding: 20px;
    text-align: center;
    color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Beautiful Linear Gradient Background</h1>
    <p>This is an example of a beautiful linear gradient background covering the entire page using CSS.</p>
  </div>
</body>
</html>
